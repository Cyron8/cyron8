<html>
    <head>
        <title>JavaScript Demo</title>

        <link rel="stylesheet" href="css/bootstrap.css" />
    </head>


    <body>
       
        <table class="table table-bordered">
               
            <tr>
                <td>
                    <label>First number</label>
                </td>
                <td>
                    <input id="txtFirstNumber" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Second number</label>
                </td>
                <td>
                    <input id="txtSecondNumber" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Answer</label>
                </td>
                <td>
                    <input id="txtAnswer" type="text" />
                </td>
            </tr>
            <tr>
                <td></td>


                <td>
                    <button onclick="add()">+</button>
  
                    <button onclick="subtract()">-</button>

                    <button onclick="multiply()">X</button>

                    <button onclick="divide()">/</button>

                    <button onclick="clear()">C</button>

                </td>





            </tr>





        </table>
   


        <script>
            function add () {
                var unangNum = Number(document.getElementById('txtFirstNumber').value);
                var pangalawangNum = Number(document.getElementById('txtSecondNumber').value);

                document.getElementById('txtAnswer').value = unangNum + pangalawangNum;
                console.log(unangNum + pangalawangNum);
            }


            function subtract () {
                var unangNum = Number(document.getElementById('txtFirstNumber').value);
                var pangalawangNum = Number(document.getElementById('txtSecondNumber').value);

                document.getElementById('txtAnswer').value = unangNum - pangalawangNum;
                console.log(unangNum - pangalawangNum);
            }


            function multiply () {
                var unangNum = Number(document.getElementById('txtFirstNumber').value);
                var pangalawangNum = Number(document.getElementById('txtSecondNumber').value);

                document.getElementById('txtAnswer').value = unangNum * pangalawangNum;
                console.log(unangNum * pangalawangNum);
            }

            function divide () {
                var unangNum = Number(document.getElementById('txtFirstNumber').value);
                var pangalawangNum = Number(document.getElementById('txtSecondNumber').value);

                document.getElementById('txtAnswer').value = unangNum / pangalawangNum;
                console.log(unangNum / pangalawangNum);
            }



           
            function clear () {
                

                document.getElementById('txtFirstNumber').value = null;
                
            }



     


            // gawa ng button para subtract, multiply, divide
            // gawan ng function yung subtract, multiply, divide
        </script>
    </body>
</html>
